<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Nizar Home | About</title>
</head>

<body>
    <div class="container" style="margin: 1rem 0 0 0; text-align: center;">
        <h2>Informasi</h2>
    </div>

    <!-- accordion -->
    <div class="container">
        <div class="accordion" id="accordionExample" style="margin: 1rem 0 1rem 0;">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Apa itu Nizar Home
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Sebuah aplikasi web untuk mengirim pesan rumah.
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Cara kerja
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Menampung pesan rumah, seperti kotak pos pribadi.
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree" style>
                        Media yang dikembangkan
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul>
                            <li><a href="http://nizarcenter.ga">NizarWiki</a></li>
                            <li><a href="http://catatannizar.ga">Blog</a></li>
                            <li><a href="https://nizargallery.wordpress.com/">Gallery</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- button -->
        <style>
            .button2 {
                margin: 0 0 0.8rem 0;
            }

            .button2 a {
                padding: 6px 12px;
                border-radius: 3px;
                background-color: #dc3545;
                text-decoration: none;
                color: white;
            }
        </style>
        <div class="button2" style="display: flex; justify-content: center;">
            <a href="../index.html">Kembali</a>
        </div>
        <!-- end button -->

    </div>
    <!-- end accordion -->

    <!-- footer -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
            <p style="line-height: 1.3;"><strong>Nizar</strong><br>Mojokerto - Sidoarjo</p>
        </div>
    </nav>
    <!-- end footer -->




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</html>
